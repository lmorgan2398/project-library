<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
</head>
<body>
    <div class="bookshelf">
        <div class="shelf shelf1">
            <div class="book" data-index-number="0"></div>
            <div class="book" data-index-number="1"></div>
            <div class="book" data-index-number="2"></div>
            <div class="book" data-index-number="3"></div>
            <div class="book" data-index-number="4"></div>
            <div class="book" data-index-number="5"></div>
            <div class="book" data-index-number="6"></div>
            <div class="book" data-index-number="7"></div>
            <div class="book" data-index-number="8"></div>
            <div class="book" data-index-number="9"></div>
            <div class="book" data-index-number="10"></div>
            <div class="book" data-index-number="11"></div>
        </div>
        <div class="shelf shelf2">
            <div class="book" data-index-number="12"></div>
            <div class="book" data-index-number="13"></div>
            <div class="book" data-index-number="14"></div>
            <div class="book" data-index-number="15"></div>
            <div class="book" data-index-number="16"></div>
            <div class="book" data-index-number="17"></div>
            <div class="book" data-index-number="18"></div>
            <div class="book" data-index-number="19"></div>
            <div class="book" data-index-number="20"></div>
            <div class="book" data-index-number="21"></div>
            <div class="book" data-index-number="22"></div>
            <div class="book" data-index-number="23"></div>
        </div>
        <div class="shelf shelf3">
            <div class="book" data-index-number="24"></div>
            <div class="book" data-index-number="25"></div>
            <div class="book" data-index-number="26"></div>
            <div class="book" data-index-number="27"></div>
            <div class="book" data-index-number="28"></div>
            <div class="book" data-index-number="29"></div>
            <div class="book" data-index-number="30"></div>
            <div class="book" data-index-number="31"></div>
            <div class="book" data-index-number="32"></div>
            <div class="book" data-index-number="33"></div>
            <div class="book" data-index-number="34"></div>
            <div class="book" data-index-number="35"></div>
        </div>
    </div>
    <dialog class="add-book">
        <form>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <div class="pages">
                    <input type="number" name="pages" id="pages" placeholder="--"><p>pages</p>
                </div>
                <label for="color">Color:
                    <select id="color" name="color" value="red">
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                    </select>
                    <div class="color-display"></div>
                </label>
            </label>
            <div class="save-button">
                <img src="images/save-svgrepo-com.svg" alt="A save icon">
            </div>
        </form>
        <div class="close-button">
            <img src="images/cancel-close-delete-svgrepo-com.png" alt="A cancel button">
        </div>
    </dialog>
    <dialog class="book-information">
        <div class="book-information-container">
            <p class="book-title"></p>
            <p class="book-author"></p>
            <p class="book-pages"></p>
            <div class="read-status"></div>
            <div class="close-button">
                <img src="images/cancel-close-delete-svgrepo-com.png" alt="A cancel button">
            </div>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
